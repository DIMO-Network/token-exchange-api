replicaCount: 1
image:
  repository: dimozone/token-exchange-api
  pullPolicy: IfNotPresent
  tag: 5c262d5
imagePullSecrets: []
serviceAccount:
  create: true
  annotations: {}
  name: ''
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1001
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - all
cronJob:
  enabled: false
  schedule: 0 0 * * 0
env:
  ENVIRONMENT: dev
  LOG_LEVEL: info
  JWT_KEY_SET_URL: https://auth.dev.dimo.zone/keys
  PORT: '8080'
  MON_PORT: '8888'
  DEX_GRPC_ADDRESS: dex-roles-rights:5557
  USERS_API_GRPC_ADDRESS: users-api-dev:8086
  VEHICLE_NFT_ADDRESS: '0x90C4D6113Ec88dd4BDf12f26DB2b3998fd13A144'
service:
  type: ClusterIP
  ports:
    http:
      port: 8080
      targetPort: http
      protocol: TCP
    mon-http:
      port: 8888
      targetPort: mon-http
      protocol: TCP
ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  - name: mon-http
    containerPort: 8888
    protocol: TCP
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/auth-tls-secret: ingress/cf-origin-ca
    nginx.ingress.kubernetes.io/auth-tls-verify-client: 'on'
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-allow-origin: https://app.dev.dimo.zone
    nginx.ingress.kubernetes.io/limit-rps: '3'
    external-dns.alpha.kubernetes.io/hostname: token-exchange-api.dev.dimo.zone
  hosts:
    - host: token-exchange-api.dev.dimo.zone
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources:
  limits:
    cpu: 250m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 192Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
podDisruptionBudget:
  minAvailable: 0
kafka: {}
serviceMonitor:
  enabled: true
  path: /metrics
  port: mon-http
  interval: 30s
