replicaCount: 2
image:
  repository: dimozone/token-exchange-api
  pullPolicy: IfNotPresent
  tag: 0.1.3
cronJob:
  enabled: false
  schedule: 0 0 * * 0
env:
  ENVIRONMENT: prod
  JWT_KEY_SET_URL: https://auth.dimo.zone/keys
  DEX_GRPC_ADDRESS: dex-roles-rights-prod:5557
  USERS_API_GRPC_ADDRESS: users-api-prod:8086
  CONTRACT_ADDRESS_WHITELIST: '0xba5738a18d83d41847dffbdc6101d37c69c9b0cf'
resources:
  limits:
    cpu: 1
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 256Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
podDisruptionBudget:
  minAvailable: 1
kafka: {}
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/auth-tls-secret: ingress/cf-origin-ca
    nginx.ingress.kubernetes.io/auth-tls-verify-client: 'on'
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-allow-origin: https://app.dimo.zone
    nginx.ingress.kubernetes.io/limit-rps: '9'
    external-dns.alpha.kubernetes.io/hostname: token-exchange-api.dimo.zone
  hosts:
    - host: token-exchange-api.dimo.zone
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
